<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Login</title>
        <link rel="icon" href="/static/logo.png">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Login CSS -->
        <link href="/static/styles/login.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column min-vh-100">
       <div class="container-fluid">
            <div class="center position-absolute top-50 start-50 translate-middle text-center">
              <img src="static/logo.png/" width="175px"/>
              <h1>Welcome to Goat Trading</h1>
              <h2>Please Login</h2>
              <br>
              
<!-- Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div>
    {% for category, message in messages %}
    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}" role="alert">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}

                <form method="post" action="">
                    <div class="form-group">
                      <div class="row justify-content-center">
                        <input type="text" class="input form-control w-75 " id="usernameInput" name="username" placeholder="Username">
                      </div>
                    </div> 
                  <br>
                    <div class="form-group">
                      <div class="row justify-content-center">
                        <input type="password" class="input form-control w-75" id="passwordInput" name="password" placeholder="Password">
                      </div>
                    </div>
                    <br>
                    <button type="submit" class="button-green btn btn-primary">Log in</button>
                  </form>
                <br>
                <p>Don't have an Account? <a class="link" href="{{ url_for('createaccount') }}">Create One Today!</a></p>
              </div>
            </div>
    </body>
    <footer class="mt-auto">
      <p>&copy Goat Trading | All Rights Reserved</p>
    </footer>
</html>
