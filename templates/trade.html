{% extends "index.html" %}
{% block title %}Trade{% endblock %}
{% block content %}
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col ps-4">
                <br>
                <h1>Trade</h1>
                <br>
            </div> 
        </div>
        <div class="row ps-3">
            {% for stock in stocks %}
            <div class="col-md-2">
                <a class="card-hover" href="{{ url_for('stockviewer') }}">
                    <div class="card">
                        <div class="card-body">
                            <h2>{{ stock.ticker_symbol }}</h2>
                            <p class="pb-4">{{ stock.stock_name }}</p>
                            <h3 class="pb-4">${{ "{:,.2f}".format(stock.current_market_price) }}</h3>
                            <h4>Today's Change</h4>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
